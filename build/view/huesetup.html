<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huelishous</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="view/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Hue Setup</h1>
        <p>Hue pairing status: {{.Cfg.Hue.Paired}}</p>
        <p>To pair your Hue Bridge press the blue ring button in front of it and then press the 'Pair' Button in this app.</p>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" onclick="hue_pair()">Pair</button>
            </div>
            <div class="control">
                <button class="button is-text" onclick="app_cancel()">Cancel</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
